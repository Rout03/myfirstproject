<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic form</title>
</head>
<body>
    <form action="/server">
        <div>
        <label for="username">username:</label>
        <input type="text" placeholder="enter username"id="username"name="username">
    </div>
    <div>
        <label for="password">password:</label>
        <input type="text" placeholder="enter password"id="password"name="password">

    </div>
    <button>submit</button>
    <!--http://127.0.0.1:3000/server?username=kausik&password=rout-->
</form>
<hr>
<form action="https://www.youtube.com/results?search_query=apple"> <!--search in youtube and then copy url here paste then you found your search element.-->
    <input type="text" placeholder="search_query" id="search_query" name="search_query">
    <button>search</button>
</form>
<hr>
<form action="/server">
    <!--checkbox attribute..-->
    <input type="checkbox"name="age"id="age">
    <label for="age">I am 18+</label>
    <button>submit</button>
</form>
<hr>
<form action="/server">
    <!--radio button use to choose only one-->
    <input type="radio"name="fruit"id="apple" value="apple">
    <label for="apple">Apple</label>
    <input type="radio"name="fruit"id="mango" value="mango">
    <label for="mango">mango</label>
    <input type="radio"name="fruit"id="banana" value="banana">
    <label for="banana">Banana</label>
    <button>submit</button>
</form>
<hr>
<form action="/server">
    <!--select in dropdown-->
    <select name="profession" id="profession">
        <option value="ur profession is">ur profession is</option>
        <option value="student">student</option>
        <option value="dev">Devloper</option>
    </select>
</form>
<hr>
<form action="/server">
    <!--range find..-->
    <label for="volume">volume of :</label>
    <input type="range"id="volume"min="0"max="100"name="vol"step="10"value="70">
    <button>submit</button>
</form>
<hr>
<form action="/server">
    <!--textarea means feedback keliye use hota hai basically-->
    <label for="feedback">write ur feedback :</label>
    <textarea name="feedback" id="feedback"name="feedback"placeholder="write here ur feedback"rows="100"cols="5"></textarea>
    <button>submit</button>
    
</form>

    
</body>
</html>
