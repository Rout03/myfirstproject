<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Jhansi 🎂</title>
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    .style1 {
      color: #e91e63;
      font-size: 2.5rem;
      text-shadow: 2px 2px #ff80ab;
    }

    .style2 {
      color: #4a90e2;
      font-size: 2.2rem;
      font-family: 'Courier New', Courier, monospace;
      border: 2px dashed #4a90e2;
      padding: 10px;
      margin: 10px 0;
      background-color: #ffffffaa;
    }

    .style3 {
      color: #009688;
      font-size: 3rem;
      font-style: italic;
      text-decoration: underline wavy;
    }

    .style4 {
      color: white;
      font-size: 2.7rem;
      background: #673ab7;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
    }

    .style5 {
      color: #ff5722;
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      transform: rotate(-2deg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1 class="style1">Happy Advance Birthday Rani 💖</h1>
  <h1 class="style2">🎂 I LUV U RANI ALWAYS AND FOREVER  🎉</h1>
  <h1 class="style3"> 🌟</h1>
  <h1 class="style4">💐 💐</h1>
  <h1 class="style5">HAPPY BIRTHDAY JHANSI ✨</h1>

</body>
</html>
